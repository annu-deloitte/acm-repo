    secretType: "none"
  policyController:
    enabled: true
    referentialRulesEnabled: true
    logDeniesEnabled: true
    templateLibraryInstalled: true
    auditIntervalSeconds: "20"
  binauthz: true
  hierarchyController:
    enabled: true
    enablePodTreeLabels: true
    enableHierarchicalResourceQuota: true

GKEHubMembership:

  name: team3-membership
  location: global
  authorityissuer: https://container.googleapis.com/v1/projects/us-gcp-ame-its-23a8a-sbx-1/locations/us-central1/clusters/team3-app-gke
