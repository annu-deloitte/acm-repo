GKEHubFeature:
  name: configmanagement
  location: global
  resourceID: configmanagement

GKEHubFeatureMembership:

  location: global
  name: team3-featuremembership
  membershipRef: projects/us-gcp-ame-its-23a8a-sbx-1/locations/global/memberships/team3-membership
